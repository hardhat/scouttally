<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scoring App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">EventScore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-rankings">Rankings</a></li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-link" href="#" id="nav-login">Login</a>
                    <a class="nav-link" href="#" id="nav-register">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="main-content">
        <!-- Content will be loaded here -->
    </div>

    <!-- Loading spinner -->
    <div class="position-fixed top-50 start-50 translate-middle d-none" id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Message goes here
            </div>
        </div>
    </div>

    <!-- Bootstrap and other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API service -->
    <script src="js/api-service.js"></script>
    
    <!-- Application scripts -->
    <script src="js/auth.js"></script>
    <script src="js/events.js"></script>
    <script src="js/teams.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/rankings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
