[PHP]
; Development error reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On

; Error logging
log_errors = On
error_log = /tmp/php_errors.log

; Development settings
memory_limit = 256M
max_execution_time = 120

; Enable assertions
zend.assertions = 1
assert.exception = 1

; Opcode caching for development
opcache.enable = 0

; Increase POST/upload limits for development
post_max_size = 64M
upload_max_max_filesize = 64M

; Session handling
session.save_handler = files
session.save_path = "/tmp"

; Development-friendly error messages
html_errors = On
